{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "first_list.css" %}">
    <title>ZiPPy</title>
</head>
<body>
    <div class="container-1">
            <h1 class='logo'>
                ZiPPy
            </h1>
            <h2 class='slogan'>Zip-Zap and go</h2>

    </div>
    <div class='container'>
        <div class=" post_list">
        <h1 class="enter">top-list</h1>
           {% for post in posts %}
               <h2 class="enter">
               <a class="mouse " href="{{ post.get_absolute_url }}"><p>{{ post.title }}</a>
               </h2>
           {% endfor %}
        </div>
        <div class="news_list">
        <h1 class="enter">blog</h1>
            <a class="mouse" href="{% url 'blog:post_list' %}"> <h1 class='enter'>Зайти</h1> </a>
        </div>
        <div class="user_list">
            <h1 class="enter">user</h1>
             <a class="mouse" href="#"> <h1 class='enter'>Войти в кабинет</h1> </a>
            </div>

    </div>
</body>
</html>
